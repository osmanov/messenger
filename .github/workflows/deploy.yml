name: deploy
on:
  push:
    branches:
      - "master"
jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12, 14, 15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: npm install, build
        run: |
          npm install 
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
